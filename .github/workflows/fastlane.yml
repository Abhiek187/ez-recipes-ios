# Automate testing & deployment using Fastlane
name: Fastlane

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        # Escape spaces and parentheses in the device string
        device: ["'iPhone 8'", "'iPhone 14 Pro Max'", "'iPad Pro (9.7-inch)'"]

    defaults:
      run:
        working-directory: "./EZ Recipes"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Fastlane
        run: bundle install

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Run Tests
        run: bundle exec fastlane ios test device:${{ matrix.device }}
